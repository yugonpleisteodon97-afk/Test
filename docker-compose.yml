version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://radar_user:radar_pass@db:5432/radar_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    command: flask run --host=0.0.0.0 --port=5000

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=radar_user
      - POSTGRES_PASSWORD=radar_pass
      - POSTGRES_DB=radar_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: celery -A app.extensions.celery worker --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://radar_user:radar_pass@db:5432/radar_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A app.extensions.celery beat --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://radar_user:radar_pass@db:5432/radar_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
